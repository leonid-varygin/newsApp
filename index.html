<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />


  <title>News App</title>
</head>

<body>
  <nav class="blue lighten-2">
    <div class="container">
      <div class="nav-wrapper">
        <a href="#" class="brand-logo">Новости</a>
      </div>
    </div>

  </nav>

  <div class="search-controls">
    <div class="container">
      <div class="row">
        <div class="col s12 m6">
          <div class="card">
            <form name="newsControls">
              <div class="card-content">
                <span class="card-title">Искать новости</span>
                <div class="input-field">
                  <select name="country" id="country">
                    <option value="ru">Россия</option>
                    <option value="us">США</option>
                  </select>
                  <label>Выберите страну</label>
                </div>
                <div class="input-field">
                  <input type="text" id="autocomplete-input" class="autocomplete" name="search">
                  <label for="autocomplete-input">Поиск</label>
                </div>
              </div>
              <div class="card-action">
                <button class="btn waves-effect waves-light" type="submit" name="action">Поиск <i
                    class="material-icons right">search</i></button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="news-container">
    <div class="container">
      <div class="row grid-container"></div>
    </div>
  </div>

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <script src="app.js"></script>
</body>

</html>
